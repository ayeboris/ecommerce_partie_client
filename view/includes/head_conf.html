<script>
    /**
     * Fonction pour les flash alerts
     */
    function boxAlert(){
        // Action pour effacer le boite de message
        var alert=document.getElementById("alertbox");

        if(alert.style.display ==='none'){
            alert.style.display='block';
        }else{
            alert.style.display='none';
        }

    }
</script>
